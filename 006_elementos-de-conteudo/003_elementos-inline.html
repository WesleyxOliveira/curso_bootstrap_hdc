<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003 - Elementos inline</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        * O Bootstrap modificou algumas tags para representarem estilo e trabalharem de forma inline;

        *Lembrando que tags refletem sempre em SEO, CSS não;

        *mark: para dar um hightlight;

        *del: texto "deletado";

        *strong: textcom em negrito;

        *Lembrando que há classes para representar as tags em estilo;
    -->

    <!--Elementos inline-->
    <br>

    <p>Precisamos <mark>destacar isso aqui</mark> para vender este produto</p>

    <p>Precisamos <span class="mark">destacar isso aqui</span> para vender este produto</p>

    <p>Lista de tarefas:</p>
    <p><del>Funcionalidade A</del></p>
    <p><span class="text-decoration-line-through">Funcionalidade B</span></p>
    <p>Funcionalidade C</p>
    <p>O <strong>produto x</strong> é o melhor do mercado</p>
</body>
</html>
