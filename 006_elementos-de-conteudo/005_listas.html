<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>005 - listas</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        * Nas classes de Bootstrap podemos modificar um pouco as listas;

        * list-unstyled: remove os estilos da lista;

        * list-inline: deixa horizontal;

        * Geralmente removemos estes estilos, desta aneira nossa vida fica mais facil;
    -->

    <!--Listas-->
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>

    <h2>Listas sem estilo</h2>
    <ul class="list-unstyled">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
   
    <h2>Lista inline</h2>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Item 1</a></li>
        <li class="list-inline-item"><a href="#">Item 2</a></li>
        <li class="list-inline-item"><a href="#">Item 3</a></li>
        <li class="list-inline-item"><a href="#">Item 4</a></li>
    </ul>
</body>
</html>
