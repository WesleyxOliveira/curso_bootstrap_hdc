<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003 - Elementos inline</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        * Há um componente para citações em Bootstrap;

        * Utilizaremos a tag blockquote, que é a tag de HTML para citação;

        * Com algumas classes auxiliares do Bootstrap;

        * Vamos ver na prática;
    -->

    <!--Citações-->
    <div class="container">
        <blockquote class="blockquote">
            <p>HTML e CSS são as bases do Bootstrap.</p>
        </blockquote>

        <figure>
            <blockquote class="blockquote">
                <p>Não deixe o ruido das opiniões dos outros abafar a sua própria voz interior</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Uma frase de <cite>Steve Jobs</cite>
            </figcaption>
        </figure>
    </div>
    
</body>
</html>
