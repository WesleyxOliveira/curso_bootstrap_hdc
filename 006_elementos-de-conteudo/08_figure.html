<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>008 - figure</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        * A figure é uma tag utilizada para quando há a necessidade de legenda para uma imagem;

        * E o boottstrap possui um componente que estiliza esta tag;

        * Podemos então deixar num padrão interessante o conjunto de foto + texto;

        * Vamos ver na rática;
    -->

    <!--figure-->
    <div class="col-md-3 m-4">
        <figure class="figure">
            <img class="img-figure img-fluid rounded" src="./img/g_1.jpg">
            <figcaption class="figure-caption">
                Grafite da Av. Paulista
            </figcaption>
        </figure>
    </div>
</body>
</html>
