<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002 - Display</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        * As classes de display são utilizadas para aumentar os headers;

        * Utilizamos display-*, onde * é um número de q a 6;

        *Lembrando que o efeito é visual, não altera SEO;

        *Esta classe também trás uma fonte mais fina;

        *Obs:normalment seguimos o design do projeto, onde estas classes podem não representar o tamanho correto da fonte.
    -->

    <!--DISPLAY-->
    <h1 class="display-1">Chamando a atenção</h1>
    <p class="display-4">Este é o subtítulo</p>
    <h4>Este é um subtítulo</h4>
</body>
</html>
