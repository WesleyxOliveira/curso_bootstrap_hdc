<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>012 - input groups</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="pt-5">
    <!--
        INPUT GROUPS

        * Os input groups servem para darmos uma experiência mehor para o usuário;

        * Ás vezes agrupando funções;

        * Ou tornando o input mais objetivo;
    -->

    <!--INPUT GROUPS-->
    <div class="input-group mb-4">
        <span class="input-group-text text-info" id="basic-addon">
            <i class="bi bi-envelope"></i>
        </span>
        <input type="email" id="" class="form-control" placeholder="digite seu e-mail">
    </div>

    <div class="input-group mb-4">
        <span class="input-group-text text-info" id="basic-addon-2">
            <i class="bi bi-person-fill"></i>
        </span>
        <input type="text" id="" class="form-control" placeholder="Digite o nome do usário">
    </div>

    <p>Quanto você quer depositar? (sem centavos)</p>
    <div class="input-group mb-4">
        <span class="input-group-text">R$</span>
        <input type="text" id="" class="form-control" placeholder="Valor">
        <span class="input-group-text">,00</span>
    </div>

</body>

</html>
