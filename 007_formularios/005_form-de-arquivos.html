<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004 - campos somente leitura</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        Arquivos

        * O input de arquivos tem uma forma diferente de receber CSS, o que torna a vida dos devs mais dificil;

        * Mas a noticia boa é que o Bootstrap tem um componente para isso;

        * Deixando o input de file mais bonito;
    -->

    <!--Input de arquivos-->
    <div class="col-4 m-4">
        <h2>Teste de input de arquivos</h2>
        <form>
            <div class="mb-4">
                <label for="foto" class="form-label">Apenas um arquivo:</label>
                <input type="file" class="form-control">
            </div>

            <div class="mb-4">
                <label for="fotos" class="form-label">Múltiplos arquivos:</label>
                <input type="file" class="form-control" multiple>
            </div>
            <div class="mb-4">
                <label for="fotos" class="form-label">Input file desabilitado:</label>
                <input type="file" class="form-control" multiple disabled>
            </div>
        </form>
    </div>
</body>
</html>
