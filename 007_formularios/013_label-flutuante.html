<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>013 - label flutuante</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="pt-5">
    <!--
        LABEL FLUTUANTE

        * As floating labels são uma forma de deixar a label dentro do input;

        * Semelhante aos formulários do Google;

        * Ocupando menos espaço e deixando o layout bonito;
    -->

    <!--LABEL FLUTUANTE-->
    <h2>Faça o login para continuar</h2>
    <div class="form-floating mb-3">
        <input type="email" id="e-mail" class="form-control" placeholder="Insira o seu e-mail">
        <label for="e-email">Insira o seu e-mail</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" id="password" class="form-control" placeholder="Insira sua senha">
        <label for="e-email">Insira sua senha</label>
    </div>
    <input type="submit" value="Entrar" class="btn btn-primary">


</body>

</html>
