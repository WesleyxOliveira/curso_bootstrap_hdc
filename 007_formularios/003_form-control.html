<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003 - classe form control</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        FORM CONTROL

        * form-control é uma classe para ajustar os inputs;

        * Fazendo com que eles fiquem no padão do Bootstrap;

        * Ou seja, na maioria dos inputs adicionamos esta classe;

        * Temos variações com: form-control-*;

        * Onde * pode ser sm, lg (variações de tamanho);
        
        * E a label leva a classe form-label;
    -->

    <!--Formulario desabilitado-->
    <div class="m-4">
        <p class="h2">Crie seu post</p>
        <form>
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Título do post:</label>

                <input type="text"  class="form-control" name="title" id="title" placeholder="Digite seu título">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo:</label>

                <textarea name="content" id="content" cols="30" rows="5" placeholder="Digite o conteúdo do post..." class="form-control">
                </textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <div class="m-4">
        <p class="h2">Crie seu post</p>
        <form>
            <div class="col-4 mb-4">
                <label for="title" class="form-label">Título do post:</label>

                <input type="text"  class="form-control form-control-sm" name="title" id="title" placeholder="Digite seu título">
            </div>
            <div class="col-4 mb-4">
                <label for="content" class="form-label">Conteúdo:</label>

                <textarea name="content" id="content" cols="30" rows="5" placeholder="Digite o conteúdo do post..." class="form-control">
                </textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
</body>
</html>
