<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>016 - Formulário de cadastro de produtos</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form class="row">
            <div class="col-3 col-md-2 mb-2">
                <label for="code" class="form-label">Código</label>
                <input type="number" id="code" class="form-control">
            </div>
            <div class="col-12 mb-2">
                <label for="title" class="form-label">Título do produto</label>
                <input type="text" id="title" class="form-control">
            </div>    
            <div class="col-2 mb-2">
                <label for="quantity" class="form-label">Quantidate</label>
                <input type="number" id="quantity" class="form-control">
            </div>        
            <div class="col-5 mb-2">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione uma categoria</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>  
        </form>
    </div>
</body>
</html>
