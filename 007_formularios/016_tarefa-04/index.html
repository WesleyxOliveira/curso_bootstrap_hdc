<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>016 - Formulário de cadastro de produtos</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex h-100 align-items-center">
    <div class="container border rounded">
        <h1 class="text-center m-4">Cadastro</h1>
        <form class="row">
            <div class="col-3 col-md-2 mb-2">
                <label for="code" class="form-label">Código</label>
                <input type="number" id="code" class="form-control">
            </div>
            <div class="col-12 mb-2">
                <label for="title" class="form-label">Título do produto</label>
                <input type="text" id="title" class="form-control">
            </div>    
            <div class="col-2 mb-2">
                <label for="quantity" class="form-label">Quantidate</label>
                <input type="number" id="quantity" class="form-control">
            </div>        
            <div class="col-6 col-md-5 mb-2">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select">
                    <option selected>Selecione uma categoria</option>
                    <option value="roupas">Roupas</option>
                    <option value="calçados">Calçados</option>
                    <option value="joias">Joias</option>
                  </select>
            </div>  
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="in-stock">
                <label class="form-check-label" for="in-stock">
                  No estoque
                </label>
            </div>
            <div class="mb-2">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" placeholder="Descreva o produto." id="description"></textarea> 
            </div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
