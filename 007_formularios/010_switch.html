<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010 - Switch</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="pt-5">
    <!--
        SWITCH

        * O switch é um checkbox;

        * Porém ele tem uma estilização diferente;

        * Parecendo um botão de "on/off" bem interessante para aplicações modernas;
    -->

    <!--SWITCH-->
    <div class="mb-4">
        <h2>Escolha suas configurações</h2>
        <div class="form-check form-switch">
            <input type="checkbox" name="" id="" class="form-check-input" id="flex-switch" checked>
            <label for="flex-switch" class="form-check-label">Você quer ativar isto?</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" name="" id="" class="form-check-input" id="flex-switch-disabled" disabled>
            <label for="flex-switch-disabled" class="form-check-label">Switch desabilitado</label>
        </div>
    </div>
</body>

</html>
