<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>011 - Range</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="pt-5">
    <!--
        RANGE

        * Range é um input interessante;

        * Onde o usuário pode regular um parâmetro por uma barra;

        * E ainda podemos definir um valor mínimo e máximo.

        * Temos componentes no Bootstrap para isso também;
    -->

    <!--RANGE-->
    <div class="mb-4">
        <h2>Por favor responda</h2>
        <label for="probabilidade" class="form-label">
            Qual a probabilidade de você indicar este site para alguém?
        </label>
        <input type="range" class="form-range" id="probabilidade" min="0" max="5">
    </div>

    <div class="mb-4">
        <h2>Por favor responda</h2>
        <label for="probabilidade-disabled" class="form-label">
            Qual a probabilidade de você indicar este site para alguém?
        </label>
        <input type="range" class="form-range" id="probabilidade-disabled" min="0" max="5" disabled>
    </div>
</body>

</html>
