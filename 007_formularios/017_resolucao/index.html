<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>017 - resolução tarefa 4</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h1>Cadastro de produtos</h1>
                <form>
                    <div class="mb-4">
                        <label for="title" class="mb-2 form-label">Título do produto</label>
                        <input type="text" class="form-control" id="title" placeholder="Digit o título do produto" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label mb-2">Descrição</label>
                        <textarea id="description" rows="3" placeholder="Descreva o produto..." class="form-control"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="category" class="form-label">Selecione a categoria</label>
                        <select id="category" class="form-select">
                            <option selected>Escolha uma categoria</option>
                            <option value="Eletrodomésticos">Eletrodomésticos</option>
                            <option value="Eletronicos">Eletronicos</option>
                            <option value="Móveis">Móveis</option>
                            <option value="Jardim">Jardim</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" class="form-check-input" id="stock">
                        <label for="stock" class="form-check-label">Está em estoque?</label>
                    </div>
                    <div class="mb-4">
                        <input type="submit" value="Cadastrar produto" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
