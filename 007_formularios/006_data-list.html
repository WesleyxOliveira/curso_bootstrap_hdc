<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>006 - Datalist</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        Datalist

        * Datalist é um select, porém com busca;

        * Então voê pode inserir as opções e também encontrar alguma que está cadastrada;

        * Temos um componente no Bootstrap para este input;
    -->

    <!--Datalist-->
    <!--Outros elementos-->
    <div class="col-4 m-4">
        <h2>Outros inputs</h2>
        <form>
            <!--Datalist-->
            <div class="mb-4">
                <label for="cidades" class="form-label">
                    Selecione uma cidade
                </label>
                <input class="form-control" list="datalistOptions" id="cidades" placeholder="Busque a sua cidade...">
                <datalist id="datalistOptions">
                    <option value="São Paulo"></option>
                    <option value="Rio de Janeiro"></option>
                    <option value="Florianópolis"></option>
                    <option value="Goiânia"></option>
                </datalist>
            </div>
        </form>
    </div>
    
</body>
</html>
