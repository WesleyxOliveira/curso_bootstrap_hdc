<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>014 - layout com forms</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="pt-5">
    <!--
        LAYOUT COM FORMS

        * Os conhecimentos que aprendemos na seção de layout são úteis em formulários;
        
        * Podemos condicionar a exibição dos inputs pelo grid de colunas;

        * Ou seja, há uma forma fácil de inserir inputs em uma linha;

        * Ee também de diferentes larguras;
    -->

    <!--LAYOUT COM FORMS-->
    <div class="container col-6 mb-4">
        <h2>Cadastre-se preenchendo o formulário</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu email">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
            </div>
            <div class="col-md-4">
                <label for="cep" class="form-label">Cep:</label>
                <input type="text" id="" class="form-control" placeholder="Digite seu Cep">
            </div>
            <div class="col-md-10">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" id="rua" class="form-control" placeholder="Digite a sua rua">
            </div>
            <div class="col-md-2">
                <label for="numero" class="form-label">Número:</label>
                <input type="number" id="numero" class="form-control" placeholder="&#8470;">
            </div>
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" id="cidade" class="form-control" placeholder="Sua cidade">
            </div>
            <div class="col-md-6">
                <label for="Estado" class="form-label">Estado:</label>
                <select id="estado" class="form-select">
                    <option selected >Escolha</option>
                    <option value="GO">Goiás</option>
                    <option value="SP">São paulo</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" name="" id="newsletter" class="form-check-input">
                    <label for="newsletter" class="form-check-label">Receber newsletter?</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
    
</body>

</html>
