<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>005 - Buttons</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        Buttons

        * O componente de botões tem diversas variações;

        * Utilizando a classe base btn;

        * Podemos inserir o estilo em outras tags, como a de links <a class="btn"></a>;

        * Há uma variação para outline, que exibe cor só no contorno;

        * Podemos também inserir estilo de botão desabilitado;
    -->

    <!--Buttons-->
    <div class="container mt-5">
        <div>
            <div class="btn btn-primary">Botão</div>
            <div class="btn btn-success">Entrar</div>
            <div class="btn btn-info">Entrar</div>
        </div>
        
        <div class="mt-4">
            <a href="#" class="btn btn-danger">Deletar</a>
        </div>

        <div class="col-3 mt-4">
            <div class="d-grid m-4">
                <button class="btn btn-primary">
                    Botão de bloco
                </button>
            </div>
        </div>
        <button class="btn btn-warning" disabled>Desabilitado</button>
    </div>
</body>
</html>
