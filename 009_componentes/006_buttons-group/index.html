<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>006 - Button group</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        Button group

        * O button Group é um agroupamento de botões;

        * Onde podemos criar componentes como paginação;

        * Ou se precisarmos, botão unidos que configuram algo;
    -->

    <!--Buttons Group-->
    <div class="container mb-4">
        <h2>Configure a seção</h2>
        <div class="btn-group" role="group" aria-label="Exemple">
            <button type="button" class="btn btn-success">Diminuir</button>
            <button type="button" class="btn btn-success">Confirmar</button>
            <button type="button" class="btn btn-success">Aumentar</button>
        </div>

        <div class="btn-group" role="group" aria-label="Exemple 2">
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">2</button>
            <button type="button" class="btn btn-outline-secondary">3</button>
            <button type="button" class="btn btn-outline-secondary">4</button>
        </div>

        <h2>Vertical</h2>
        <div class="btn-group-vertical" role="group" aria-label="Exemple 3">
            <button type="button" class="btn btn-outline-info">Opção 1</button>
            <button type="button" class="btn btn-outline-info">Opção 2</button>
            <button type="button" class="btn btn-outline-info">Opção 3</button>
            <button type="button" class="btn btn-outline-info">Opção 4</button>
        </div>
    </div>
</body>
</html>
