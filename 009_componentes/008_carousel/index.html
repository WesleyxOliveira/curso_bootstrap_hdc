<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>008 - Carousel</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--
        Carousel

        * Podemos criar também um slider com Bootstrap;

        * O nome do componente é Carousel;

        * Há recursos para passar a imagem e também para exibir a quantidade delas;
    -->

    <!--Slider-->
    <div class="container mb-4">
        <div class="col-8">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#carousel" data-bs-slide-to="0"
                    aria-label="Slide 1"></button>

                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>

                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/600" alt="Descrição 1" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600" alt="Descrição 2" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600" alt="Descrição 3" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <!--Slider com texto-->
    <div class="container mb-4">
        <div class="col-8">
            <div id="carousel2" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#carousel2" data-bs-slide-to="0"
                    aria-label="Slide 1"></button>

                    <button type="button" data-bs-target="#carousel2" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>

                    <button type="button" data-bs-target="#carousel2" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/600" alt="Descrição 1" class="d-block w-100">

                        <div class="carousel-caption">
                            <h5>Primeiro slide</h5>
                            <p>Alguma descrição</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600" alt="Descrição 2" class="d-block w-100">

                        <div class="carousel-caption">
                            <h5>Segundo slide</h5>
                            <p>Alguma descrição </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600" alt="Descrição 3" class="d-block w-100">

                        <div class="carousel-caption">
                            <h5>Terceiro slide</h5>
                            <p>Alguma descrição </p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel2" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
