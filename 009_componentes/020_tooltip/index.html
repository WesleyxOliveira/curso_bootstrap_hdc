<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>020 - tooltip</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--JS-->
    <script src="./js/script.js" defer></script>
</head>

<body>
    <!--
       Tooltip

       * O Tooltip é um componente de "dica";

       * Onde podemos oferecer informações em algum elemento;

       * Vamos precisar de um código Javascript para ativar;
    -->

    <!--Tooltip-->
    <div class="container m-4">
        <button class="btn btn-secondary" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Aqui vai uma dica">
            Esse botão tem tooltip
        </button>
    </div>
</body>

</html>
