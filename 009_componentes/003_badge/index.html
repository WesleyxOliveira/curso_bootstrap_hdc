<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003 - badges</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        Badge

        * O componente Badge serve para exibir alguma informação ao lado de texto;
        
        * Como label, exemplo: produtos novos(new);

        * Ou notificações, com um número, exemplo: Mensagens 9;
    -->

    <!--Badges-->
    <div class="col-6 m-4">
        <h1>Cadeira gamer x400 <span class="badge bg-primary"> New</span></h1>
        <h1>Fone de ouvido XY710 <span class="bg-danger badge">10% off</span></h1>
        <button type="button" class="btn btn-dark">
            Mensagem
            <span class="badge bg-info">4</span>
        </button>
    </div>
    
</body>
</html>
