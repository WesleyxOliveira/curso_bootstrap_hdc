<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0011 - Dropdown</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--
        Dropdown

        8 O dropdown é um componente para menu;

        * Onde podemos colocar um botão, com um evento;

        * Ao clicar nele, abrimos uma lista com os demais itens do menu;
    -->

    <!--Dropdown-->
    <div class="container mb-4">
        <div class="dropdown mb-4">
            <a href="" class="btn btn-secondary dropdown-toggle" role="button" id="dropdown" data-bs-toggle="dropdown"
                aria-expanded="false">Clique aqui</a>

            <ul class="dropdown-menu" aria-labelledby="dropdown">
                <li>
                    <a href="#" class="dropdown-item">Link 1</a>
                    <a href="#" class="dropdown-item">Link 2</a>
                    <a href="#" class="dropdown-item">Link 3</a>
                    <a href="#" class="dropdown-item">Link 4</a>
                </li>
            </ul>
        </div>

        <!--A direita-->
        <div class="dropdown mb-4 dropend">
            <a href="" class="btn btn-secondary dropdown-toggle" role="button" id="dropdown-direita" data-bs-toggle="dropdown" aria-expanded="false">Clique aqui</a>
    
            <ul class="dropdown-menu" aria-labelledby="dropdown-direita">
                <li>
                    <a href="#" class="dropdown-item">Link 1</a>
                    <a href="#" class="dropdown-item">Link 2</a>
                    <a href="#" class="dropdown-item">Link 3</a>
                    <a href="#" class="dropdown-item">Link 4</a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
