<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004 - breadcrumb</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
        Breadcrumb

        * Este componente serve para mostrar ao usuário o caminho que já percorreu no site;

        * Podemos mostrar as páginas principais;

        * Desta maneira ele consegue voltar para as anteriores;
    -->

    <!--Bradcrumb-->
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Catálogo</a></li>
                <li class="breadcrumb-item active" aria-current="page">Página de Produto</li>
            </ol>
        </nav>
        <h2>Página de Produto</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus repudiandae ducimus minima possimus corrupti soluta temporibus tempora iusto non velit magni sit quisquam fugit autem, quia quam impedit reiciendis placeat?</p>
    </div>

</body>
</html>
