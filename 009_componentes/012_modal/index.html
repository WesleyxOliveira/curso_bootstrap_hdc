<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0011 - Dropdown</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--
        Modal

        * O modal possui dois elementos;

        * Um botão de ativação;

        * E um banner que aparece após o clique no botão;

        * É útil para colocar mensagens ou realizar ações dentro do modal;
    -->

    <!--Modal-->
    <div class="container m-4">
        <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#modal">Abrir modal</button>
    </div>

    <!--container modal-->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Este é o título</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
               </div> 
               <div class="modal-body">
                    <p>Aqui você pode por qualquer coisa!</p>
               </div>
               <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Fechar</button>
                <button class="btn btn-success" type="button">Salvar</button>
               </div>
               
            </div>
        </div>
    </div>
</body>

</html>
