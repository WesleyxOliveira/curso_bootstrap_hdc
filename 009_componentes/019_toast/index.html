<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0019 - toast</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--
       Toast

       * O toast é um componente de push notification;

       *Que pode ser exibido através de um evento;

       * Serve para exibir mensagem para usuários;
    -->

    <!--Toast-->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
        <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Sistema</strong>
                <small>11 minutos atrás</small>
                <button class="btn-close" type="button" data-bs-dismmis="toast" aria-label="close"></button>
            </div>
            <div class="toast-body">
                Esta é a mensagem do sistema...
            </div>
        </div>
    </div>
</body>

</html>
