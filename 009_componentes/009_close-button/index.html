<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>009 - Close button</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--
        Close button

        * O close button é um componente de botão fechar;
        
        * Porém não precisamos dos ícones instalados;

        * O que torna uma vantagem neste sentido, caso não queremos utilizar outros ícones;
    -->

    <!--Close buttons-->
    <div class="container mb-4">
        <p>
            Clique para fechar 
            <button class="btn-close" type="button" aria-label="close"></button>
        </p>
        <a href="Fechar" type="button" class="btn btn-danger" aria-label="close">Fechar</a>

        <!--Desabilitado-->
        <p>
            Clique para fechar 
            <button class="btn-close" type="button" aria-label="close" disabled></button>
        </p>
    </div>

</body>
</html>
