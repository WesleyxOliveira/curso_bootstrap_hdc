<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004 - Alinhamento vertical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Grid-->
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Produto A</p>
            </div>
            <div class="col">
                <P>Produto B</P>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>Produto C</p>
            </div>
            <div class="col">
                <P>Produto D</P>
            </div>
            <div class="col">
                <P>Produto E</P>
            </div>
        </div>
    </div>

    <!-- Tamanho das colunas-->
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-11"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container" id="largura-costumizada">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>

    <!--Limitação de colunas-->
    <div class="container">
        <div class="row row-cols-2">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row row-cols-2">
            <div class="col"></div>
            <div class="col"></div>
        </div><div class="row row-cols-2">
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>

    <!--Alinhamento vertical-->
    <div class="container vertical">
        <div class="row align-items-end">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>

    <div class="container vertical">
        <div class="row align-items-center">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>
</body>
</html>
